<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 视口设置（关键代码） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子蛋炒饭邀请</title>
    <style>
        /* 通用样式 */
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://wb.zlgweb.top/rice.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            /* 移动优先字体适配 */
            font-size: 16px;
        }

        /* 文字容器 */
        .center-text {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* 响应式调整 */
        @media screen and (max-width: 600px) {
            /* 手机端样式 */
            body {
                font-size: 14px;
            }
            .center-text {
                padding: 10px;
            }
        }

        @media screen and (min-width: 1024px) {
            /* 电脑端样式 */
            body {
                font-size: 20px;
            }
            .center-text {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="center-text">
        <h1>杨舒杰，请你吃电子蛋炒饭</h1>
    </div>
</body>
</html>
